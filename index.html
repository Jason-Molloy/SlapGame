<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Beat Chuck(with help)! - slap-game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body class="container-fluid text-center display-flex">
	<header id='statusBar'>
		<div class="row">
			<div class="col">
				<span id="you">YOU - </span>
				<span>Health:<span id="damage">100</span></span>
				<span>Hits<span id="hurts">0</span></span>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<span>Opponent:<span id="opponent">Chuck Norris - </span></span>
				<span>Health:<span id="health">100</span></span>
				<span>Hits:<span id="hits">0</span></span>
			</div>
		</div>
	</header>
	<main class="center">
		<div class="row">
			<div class="col">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYCs9ovnw1vDHNyaBOL4ETIENJwq5kM_nHlt50oy1F99x5uPzwcQ"
				 width="400px" />
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<button id="jab" type="button" class="btn btn-primary btn-lg btn-block" onclick=slap()>JAB!</button>
			</div>
			<div class="col-4">
				<button id="bodyShot" type="button" class="btn btn-primary btn-lg btn-block" onclick=bodyShot()>BODY
					SHOT!</button>
			</div>
			<div class="col-4">
				<button id="roundhouse" type="button" class="btn btn-primary btn-lg btn-block" onclick=roundhouse()>ROUNDHOUSE!</button>
			</div>
		</div>
		<div class="row">
			<div class="col-4 offset-4">
				<img id="hurt" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoxMhcs-oVVfmM0VOlRDYXbLTfKBAuDpgH0Qb3N5TOSYNJTxtP2w"
				 width="100%" style="display:none;" />
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-danger btn-lg" onClick="window.location.reload()">RESET</button>
			</div>
		</div>
		<div class="row">
			<div class="col-3 display-flex">
				<div class="card bg-dark text-dark">
					<button onclick=askJoePiscopo()>Ask Kelly Stone for HELP</button>
					<img id="joe" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWYjjkC1AMAsrNhpNbpe14XcOVgD-S2gy-Ej3KK5OqFx4HnK2CBg"
					 width="100%" height="105px" style="display:none;" />
				</div>
			</div>
			<div class="col-3 display-flex">
				<div class="card bg-dark text-dark">
					<button onclick=askMachoMan()>Ask Whitelaw Lundgren for HELP</button>
					<img id="macho" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0TxHmQ9TCxpvyoh8Ir9I1lVNlnghQcugZT4nFOSDTeUA3bCn2"
					 width="100%" height="105px" style="display:none;" />
				</div>
			</div>
			<div class="col-3">
				<div class="card bg-dark text-dark">
					<button onclick=askDavidCarradine()>Ask Riley Wilkes for HELP</button>
					<img id="dave" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3AL-67f8knSmRtIPD6fWk67DJWYnLNOv6oNorzOWRuQW9Wp-Hqg"
					 width="100%" height="105px" style="display:none;" />
				</div>
			</div>
			<div class="col-3">
				<div class="card bg-dark text-dark">
					<button onclick=askBruceLee()>Chuck's nightmare - BRUCE LEE!!</button>
					<img id="bruce" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeSePtGaEjrLadaEm8qW5uAXGp1TJw8lIonFDP8cM8THmqV3_Q"
					 width="100%" height="105px" style="display:none;" />
				</div>
			</div>
		</div>
		<footer>
			<div class="row">
				<div class="col">
					<h2><span>Chuck says:
							<span id='winPhrase'></span></span></h2>
					<h4><span id='result'></span></h4>
				</div>
			</div>
		</footer>
	</main>
	<script src="game.js"></script>
	</div>
	</div>
</body>

</html>
